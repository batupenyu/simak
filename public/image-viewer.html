<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                text-align: center;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }
            .gallery img {
                max-width: 200px;
                max-height: 200px;
                object-fit: contain;
                border: 1px solid #ccc;
                padding: 5px;
                background: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <h1>Image Viewer</h1>
        <div class="gallery">
            <img src="images/img/1720952582.0-PNG" alt="1720952582.0-PNG" />
            <img src="images/img/1720952667.0-png" alt="1720952667.0-png" />
            <img src="images/img/1720952821.0-JPG" alt="1720952821.0-JPG" />
            <img src="images/img/1720952952.0-JPG" alt="1720952952.0-JPG" />
            <img src="images/img/1720953394.0-JPG" alt="1720953394.0-JPG" />
            <img src="images/img/1721023251.0-jpeg" alt="1721023251.0-jpeg" />
            <img src="images/img/1722567076.0-jpeg" alt="1722567076.0-jpeg" />
            <img src="images/img/1722567076.1-jpeg" alt="1722567076.1-jpeg" />
            <img src="images/img/1722658594.0-jpeg" alt="1722658594.0-jpeg" />
            <img src="images/img/1724287521.0-jpeg" alt="1724287521.0-jpeg" />
        </div>
    </body>
</html>
